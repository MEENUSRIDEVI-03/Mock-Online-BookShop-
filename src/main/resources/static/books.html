<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“š Online Book Shop</h1>

    <div class="card p-4 shadow">
        <h4>Add a New Book</h4>
        <form id="bookForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="title" placeholder="Book Title" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="author" placeholder="Author" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="genre" placeholder="Genre" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="price" placeholder="Price" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="stockQuantity" placeholder="Stock Qty" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Book</button>
        </form>
    </div>

    <div class="mt-5">
        <h3>Available Books</h3>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="booksTableBody">
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/api/books";

    // Fetch and display books
    async function loadBooks() {
        const res = await fetch(API_URL);
        const books = await res.json();
        const tableBody = document.getElementById("booksTableBody");
        tableBody.innerHTML = "";

        books.forEach(book => {
            const row = `
            <tr>
                <td>${book.bookId}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.genre}</td>
                <td>${book.price}</td>
                <td>${book.stockQuantity}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.bookId})">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // Add a new book
    document.getElementById("bookForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const book = {
            title: document.getElementById("title").value,
            author: document.getElementById("author").value,
            genre: document.getElementById("genre").value,
            price: parseFloat(document.getElementById("price").value),
            stockQuantity: parseInt(document.getElementById("stockQuantity").value)
        };

        await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(book)
        });

        document.getElementById("bookForm").reset();
        loadBooks();
    });

    // Delete a book
    async function deleteBook(id) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadBooks();
    }

    // Load books on page start
    loadBooks();
</script>
</body>
</html>
